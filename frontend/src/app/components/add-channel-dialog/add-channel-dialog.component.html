<h1 mat-dialog-title>Modify Channel Types</h1>
<div mat-dialog-content>
  <p>Channel [{{ data.source }}] ----> [{{ data.dest }}]</p>
  <table mat-table>
    <th>
      <tr>
        <mat-form-field appearance="fill">
          <mat-label>Source Type Name</mat-label>
          <input matInput [(ngModel)]="data.sourceType_name">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field *ngIf="data.sourceType_type === 'simple'" appearance="fill">
          <mat-label>Source Type xmltype</mat-label>
          <input matInput [(ngModel)]="data.sourceType_xmltype">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field *ngIf="data.sourceType_type === 'composite'" appearance="fill">
          <mat-label>Source Type Typeset</mat-label>
          <input matInput [(ngModel)]="data.sourceType_typeset">
        </mat-form-field>
      </tr>
      <tr>
          <mat-form-field appearance="fill">
            <mat-label>Source_Type Type</mat-label>
            <mat-select [(ngModel)]="data.sourceType_type">
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </tr>
    </th>
    <th>
      <tr>
      <mat-form-field appearance="fill">
        <mat-label>Dest Type Name</mat-label>
        <input matInput [(ngModel)]="data.destType_name">
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field *ngIf="data.destType_type === 'simple'" appearance="fill">
        <mat-label>Dest Type xmltype</mat-label>
        <input matInput [(ngModel)]="data.destType_xmltype">
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field *ngIf="data.destType_type === 'composite'" appearance="fill">
        <mat-label>Dest Type typeset</mat-label>
        <input matInput [(ngModel)]="data.destType_typeset">
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Dest_Type Type</mat-label>
        <mat-select [(ngModel)]="data.destType_type">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </tr>
    </th>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
